<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>หน้าแสดงภาพ</title>
  <link rel="stylesheet" href="main_admin.css">
  <style>
    /* CSS สำหรับการจัดการการแสดงผลของภาพ */
    .image-placeholder {
      max-width: 100%;
      height: auto;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .overlay-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Custom file upload */
    .custom-file-upload1 {
      display: inline-block;
      padding: 8px 15px;
      cursor: pointer;
      background-color: #4B0082;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    #fileName {
      margin-left: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="profile">
      <img src="profile-placeholder.jpg" alt="Profile" class="profile-img">
      <span class="username">m_Maple.i</span>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#" class="active">หน้าหลัก</a></li>
        <li><a href="#">รายงาน</a></li>
        <li><a href="#">การจัดการ</a></li>
        <li><a href="#">ทีม</a></li>
        <li><a href="#">การตั้งค่า</a></li>
        <li class="logout"><a href="#">ออกจากระบบ</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <h1>สวัสดี m_Maple.i</h1>
      <p>ค้นหาสิ่งที่คุณต้องการได้อย่างง่ายดาย</p>
      <input type="text" class="search-bar" placeholder="ค้นหา">
    </header>
    <div class="tabs">
      <button class="tab active">ทั้งหมด</button>
      <button class="tab">เจดีย์</button>
      <button class="tab">ดอกไม้</button>
      <button class="tab">ธง</button>
      <button class="tab">ผ้าประดับ</button>
      <button class="tab">เทียน</button>
      <button class="tab">พื้นหลัง</button>
      <button id="addBtn" class="custom-file-upload">เพิ่ม</button>
    </div>

    <div class="gallery" id="imageGallery">
      <!-- ภาพจะถูกโหลดที่นี่ -->
    </div>
  </div>
  
  <!-- Overlay สำหรับการอัปเดตภาพ -->
  <div id="uploadOverlay" class="overlay">
    <div class="overlay-content">
      <span class="close-btn" onclick="closeOverlay()">&times;</span>
      <h2>อัปเดตรูปภาพ</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="category">หมวดหมู่:</label>
          <select id="category" required>
            <option value="">เลือกหมวดหมู่</option>
            <option value="JD">เจดีย์</option>
            <option value="LowFlag">ธงล่าง</option>
            <option value="TopFlag">ธงบน</option>
            <option value="Candle">เทียน</option>
            <option value="Background">ภาพพื้นหลัง</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">ชื่อ:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="decorations_type">ประเภทของตกแต่ง:</label>
          <select id="decorations_type" required>
            <option value="">เลือกประเภทของตกแต่ง</option>
            <option value="JD1">JD1</option>
            <option value="JD2">JD2</option>
          </select>
        </div>

        <div class="form-group">
          <label for="image" class="custom-file-upload1">เลือกไฟล์ที่ต้องการเพิ่ม</label>
          <input type="file" id="image" accept="image/png, image/jpeg, image/webp, image/jpg" style="display: none;" required>
          <span id="fileName">ชื่อไฟล์ที่เลือก: ไม่มี</span>
        </div>

        <button type="submit">อัปเดตข้อมูล</button>
        <p class="error" id="errorMessage"></p>
      </form>
    </div>
  </div>

  <script src="main_admin.js"></script>
</body>

</html>
